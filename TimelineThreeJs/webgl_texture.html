<!DOCTYPE HTML>
<html>
  <head>
    <script src="js/build.three.js"></script>
    <script src="js/trackballControls.js"></script>
    <script src="js/jquery.js"></script>

    <script src="js/3DSetup.js"></script>
    <script src="js/jsonGenerator.js"></script>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
<div id="fb-root"></div>
    <script src="js/fb_graph.js"></script>
    <script src="js/tools.js"></script>
    <div id="container">
      <canvas id="network"></canvas>
    </div>
    <footer>
      <div id="options">
        <button class="nobar" id="a">A</button>
        <button class="bar" id="b">B</button>
        <button class="bar" id="c">C</button>
      </div>
      <div id="logo">
        SOCIAL NETWORK
      </div>
      <div id="user">
        <img style="z-index:1; position: absolute; top: 0" src="images/user_photo_background.png"/>
        <div id="user-info">
          *user info*
        </div>
      </div>
      <div id="viewport">
        <div id="searchbar">
          <div id="mag-glass"></div>
          <input class="box" type="text" onkeyup="filter(this)"></input>
          <script>
            function filter(element) {
                var value = $(element).val();

                $("#friendlist > li").each(function() {
                    if ($(this).text().search(value) > -1) {
                        $(this).show();
                    }
                    else {
                        $(this).hide();
                    }
                });
            }
          </script>
        </div>
          <canvas id="small-view-3D"></canvas>
        <ul id="friendlist"></ul>
      </div>
    </footer>
  </body>
</html>
