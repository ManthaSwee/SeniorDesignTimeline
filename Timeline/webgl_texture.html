<html>

<head>
<title>Timeline</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="js/glMatrix.js"></script>
<script type="text/javascript" src="js/webgl_utils.js"></script>
<script src="js/jquery.min.js"></script>
<link href='css/styles.css' rel='stylesheet' type='text/css'>


<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vColor;

    void main(void) {
        gl_FragColor = vColor; //this line important for color
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexPosition;
  attribute vec4 aVertexColor;

  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;

  varying vec4 vColor;

  void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    vColor = aVertexColor;
  }
</script>
<script type="text/javascript" src="js/3Dsetup.js"></script>

</head>

<body onload="webGLStart();">
    <canvas id="c"  style="border: none;" width="500" height="500"></canvas>
</body>

</html>
